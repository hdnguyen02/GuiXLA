<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gui xử lý ảnh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="flex h-screen">
        <div class="bg-[#051D2B]  text-[#C9CCD1] w-[300px]">
            <div class="p-8 flex flex-col items-center align-center">
                <div class="flex items-center align-center gap-3">
                    <img src="/logo-dog.png" width="40px" height="40px">
                    <span class="text-xl font-bold mt-1">Phân loại chó</span>
                </div>

                <div class="mt-14 w-full">
                        <button id="load-image" class="flex w-full py-2 px-4 rounded-lg gap-3 bg-[#344054] hover:bg-[#0062F8]">
                            <span><i class="fa-regular fa-file"></i></span>
                            <span>Load ảnh</span>
                         </button>
                        <button class="mt-4 flex w-full py-2 px-4 rounded-lg gap-3 bg-[#344054] hover:bg-[#0062F8]">
                                <span><i class="fa-regular fa-file"></i></span>
                                <span>Load model</span>
                        </button>
                </div>



            </div>
        </div>
        <div class="bg-[#F8FAFC] grow">
           <div class="pt-4 pb-4 border-b h-[90vh] flex items-center justify-center">
               <img src="dog.webp" class="h-full object-container">
           </div>

            <div class="h-[10vh] p-4 text-xl flex justify-center gap-2">
                <p>Output: </p>
                <p> Chó cỏ</p>
            </div>

        </div>
    </div>
</body>
</html>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
   * {
    font-family: 'Roboto', sans-serif;
   }
</style>


<script>
    document.getElementById("load-image").addEventListener("click", function() {

            window.pywebview.api.loadImage();
        });
</script>
